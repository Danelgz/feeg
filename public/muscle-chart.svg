<svg
  version="1.1"
  id="muscle-chart"
  width="400"
  height="600"
  viewBox="0 0 400 600"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <defs>
    <style>
      /* Estilos para los diferentes tipos de cuerpo */
      .muscle-group {
        stroke: #333;
        stroke-width: 2;
        cursor: pointer;
        transition: fill 0.3s ease;
      }

      .muscle-group:hover {
        opacity: 0.8;
      }

      /* TIPO 1: FLACO (Delgado) */
      .body-type-1 .head { fill: #f4a460; }
      .body-type-1 .chest { fill: #daa520; }
      .body-type-1 .abs { fill: #daa520; }
      .body-type-1 .shoulder-left { fill: #cd853f; }
      .body-type-1 .shoulder-right { fill: #cd853f; }
      .body-type-1 .bicep-left { fill: #cd853f; }
      .body-type-1 .bicep-right { fill: #cd853f; }
      .body-type-1 .forearm-left { fill: #daa520; }
      .body-type-1 .forearm-right { fill: #daa520; }
      .body-type-1 .back { fill: #daa520; }
      .body-type-1 .quad-left { fill: #bdb76b; }
      .body-type-1 .quad-right { fill: #bdb76b; }
      .body-type-1 .hamstring-left { fill: #9acd32; }
      .body-type-1 .hamstring-right { fill: #9acd32; }
      .body-type-1 .calf-left { fill: #6b8e23; }
      .body-type-1 .calf-right { fill: #6b8e23; }

      /* TIPO 2: NORMAL (Atlético) */
      .body-type-2 .head { fill: #ff9999; }
      .body-type-2 .chest { fill: #ff6666; }
      .body-type-2 .abs { fill: #ff7777; }
      .body-type-2 .shoulder-left { fill: #ff5555; }
      .body-type-2 .shoulder-right { fill: #ff5555; }
      .body-type-2 .bicep-left { fill: #ff5555; }
      .body-type-2 .bicep-right { fill: #ff5555; }
      .body-type-2 .forearm-left { fill: #ff8888; }
      .body-type-2 .forearm-right { fill: #ff8888; }
      .body-type-2 .back { fill: #ff7777; }
      .body-type-2 .quad-left { fill: #ff9999; }
      .body-type-2 .quad-right { fill: #ff9999; }
      .body-type-2 .hamstring-left { fill: #ff6666; }
      .body-type-2 .hamstring-right { fill: #ff6666; }
      .body-type-2 .calf-left { fill: #ff5555; }
      .body-type-2 .calf-right { fill: #ff5555; }

      /* TIPO 3: MUSCULOSO */
      .body-type-3 .head { fill: #ffcc99; }
      .body-type-3 .chest { fill: #ff9966; }
      .body-type-3 .abs { fill: #ff9966; }
      .body-type-3 .shoulder-left { fill: #ff8844; }
      .body-type-3 .shoulder-right { fill: #ff8844; }
      .body-type-3 .bicep-left { fill: #ff6633; }
      .body-type-3 .bicep-right { fill: #ff6633; }
      .body-type-3 .forearm-left { fill: #ff8855; }
      .body-type-3 .forearm-right { fill: #ff8855; }
      .body-type-3 .back { fill: #ff8855; }
      .body-type-3 .quad-left { fill: #ffaa77; }
      .body-type-3 .quad-right { fill: #ffaa77; }
      .body-type-3 .hamstring-left { fill: #ff8844; }
      .body-type-3 .hamstring-right { fill: #ff8844; }
      .body-type-3 .calf-left { fill: #ff6633; }
      .body-type-3 .calf-right { fill: #ff6633; }

      .hidden {
        display: none;
      }
    </style>
  </defs>

  <!-- VISTA FRONTAL -->
  <g id="front-view">
    <!-- Cabeza -->
    <circle class="muscle-group head" cx="200" cy="50" r="25" data-muscle="cabeza"/>

    <!-- Cuello -->
    <rect class="muscle-group chest" x="185" y="70" width="30" height="15" data-muscle="cuello"/>

    <!-- Pecho -->
    <ellipse class="muscle-group chest" cx="200" cy="130" rx="45" ry="50" data-muscle="pecho"/>

    <!-- Abdomen -->
    <rect class="muscle-group abs" x="160" y="180" width="80" height="60" data-muscle="abdomen"/>

    <!-- Hombro Izquierdo -->
    <ellipse class="muscle-group shoulder-left" cx="120" cy="110" rx="20" ry="30" data-muscle="hombro-izq"/>

    <!-- Hombro Derecho -->
    <ellipse class="muscle-group shoulder-right" cx="280" cy="110" rx="20" ry="30" data-muscle="hombro-der"/>

    <!-- Bíceps Izquierdo -->
    <rect class="muscle-group bicep-left" x="95" y="140" width="25" height="50" data-muscle="bicep-izq"/>

    <!-- Bíceps Derecho -->
    <rect class="muscle-group bicep-right" x="280" y="140" width="25" height="50" data-muscle="bicep-der"/>

    <!-- Antebrazo Izquierdo -->
    <rect class="muscle-group forearm-left" x="95" y="190" width="25" height="40" data-muscle="antebrazo-izq"/>

    <!-- Antebrazo Derecho -->
    <rect class="muscle-group forearm-right" x="280" y="190" width="25" height="40" data-muscle="antebrazo-der"/>

    <!-- Cuádriceps Izquierdo -->
    <rect class="muscle-group quad-left" x="140" y="240" width="50" height="70" data-muscle="cuadriceps-izq"/>

    <!-- Cuádriceps Derecho -->
    <rect class="muscle-group quad-right" x="210" y="240" width="50" height="70" data-muscle="cuadriceps-der"/>

    <!-- Isquiotibiales Izquierdo (Visible parcialmente en vista frontal) -->
    <rect class="muscle-group hamstring-left" x="140" y="310" width="50" height="20" data-muscle="isquio-izq"/>

    <!-- Isquiotibiales Derecho (Visible parcialmente en vista frontal) -->
    <rect class="muscle-group hamstring-right" x="210" y="310" width="50" height="20" data-muscle="isquio-der"/>

    <!-- Pantorrilla Izquierda -->
    <path class="muscle-group calf-left" d="M 155 330 Q 145 360 150 390 Q 160 400 165 390 Q 160 360 165 330 Z" data-muscle="pantorrilla-izq"/>

    <!-- Pantorrilla Derecha -->
    <path class="muscle-group calf-right" d="M 235 330 Q 225 360 230 390 Q 240 400 245 390 Q 240 360 245 330 Z" data-muscle="pantorrilla-der"/>

  </g>

  <!-- VISTA TRASERA (oculta por defecto) -->
  <g id="back-view" class="hidden">
    <!-- Cabeza -->
    <circle class="muscle-group head" cx="200" cy="50" r="25" data-muscle="cabeza"/>

    <!-- Cuello -->
    <rect class="muscle-group chest" x="185" y="70" width="30" height="15" data-muscle="trapecio"/>

    <!-- Espalda Superior -->
    <path class="muscle-group back" d="M 160 90 L 240 90 L 245 150 L 155 150 Z" data-muscle="espalda-superior"/>

    <!-- Espalda Inferior -->
    <rect class="muscle-group back" x="160" y="150" width="80" height="80" data-muscle="espalda-inferior"/>

    <!-- Hombro Izquierdo (vista trasera) -->
    <ellipse class="muscle-group shoulder-left" cx="120" cy="110" rx="20" ry="30" data-muscle="deltoides-izq"/>

    <!-- Hombro Derecho (vista trasera) -->
    <ellipse class="muscle-group shoulder-right" cx="280" cy="110" rx="20" ry="30" data-muscle="deltoides-der"/>

    <!-- Tríceps Izquierdo -->
    <rect class="muscle-group bicep-left" x="95" y="140" width="25" height="50" data-muscle="tricep-izq"/>

    <!-- Tríceps Derecho -->
    <rect class="muscle-group bicep-right" x="280" y="140" width="25" height="50" data-muscle="tricep-der"/>

    <!-- Antebrazo Izquierdo -->
    <rect class="muscle-group forearm-left" x="95" y="190" width="25" height="40" data-muscle="antebrazo-izq"/>

    <!-- Antebrazo Derecho -->
    <rect class="muscle-group forearm-right" x="280" y="190" width="25" height="40" data-muscle="antebrazo-der"/>

    <!-- Glúteo Izquierdo -->
    <ellipse class="muscle-group quad-left" cx="170" cy="250" rx="40" ry="35" data-muscle="gluteo-izq"/>

    <!-- Glúteo Derecho -->
    <ellipse class="muscle-group quad-right" cx="230" cy="250" rx="40" ry="35" data-muscle="gluteo-der"/>

    <!-- Isquiotibiales Izquierdo -->
    <rect class="muscle-group hamstring-left" x="140" y="280" width="50" height="50" data-muscle="isquio-izq"/>

    <!-- Isquiotibiales Derecho -->
    <rect class="muscle-group hamstring-right" x="210" y="280" width="50" height="50" data-muscle="isquio-der"/>

    <!-- Pantorrilla Izquierda -->
    <path class="muscle-group calf-left" d="M 155 330 Q 145 360 150 390 Q 160 400 165 390 Q 160 360 165 330 Z" data-muscle="pantorrilla-izq"/>

    <!-- Pantorrilla Derecha -->
    <path class="muscle-group calf-right" d="M 235 330 Q 225 360 230 390 Q 240 400 245 390 Q 240 360 245 330 Z" data-muscle="pantorrilla-der"/>
  </g>

  <!-- Etiquetas de información -->
  <g id="info" style="font-family: Arial; font-size: 12px; fill: #333;">
    <text x="10" y="550" id="muscle-info">Haz click en un grupo muscular</text>
  </g>

</svg>
